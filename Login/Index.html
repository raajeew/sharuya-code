<html>
<head>
<title>Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="sign-up-form">
      <h1>Login</h1>
      <form>
          <input type="email" class="input-box" placeholder="Type your email address...">
          <input type="password" class="input-box" placeholder="Type your password...">
          <p><span><input type="checkbox"></span>I agree to the Terms of Services</p>
          <button type="button" class="sign-btn">Sign in</button>
          <hr>
          <p class="or">Or</p>
          <button type="button" class="Facebook-btn">Login with Facebook</button>
          <p>Do you have an account? if do, <a href="#">Sign in</a></p>


       
      </form>
  </div>








</body>
</html>
